apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.jpventura.anypic"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 0
        versionName "0.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        debug {
            keyAlias 'debug'
            keyPassword '4Fb9VpE4aeZGp67s'
            storeFile file('android.jks')
            storePassword 'fY2ndYbSYc8msJzV'
        }
        release {
            keyAlias 'release'
            keyPassword 'Fk296fZYXHeT435x'
            storeFile file('android.jks')
            storePassword 'fY2ndYbSYc8msJzV'
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constrainLayoutVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:design:$rootProject.supportLibraryVersion"
    implementation "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"
    implementation "com.google.guava:guava:$rootProject.guavaVersion"
    implementation "com.jakewharton.timber:timber:$rootProject.timberVersion"
    implementation project(':jpventura')
    implementation fileTree(dir: "libs", include: ["*.jar"])

    debugImplementation "com.facebook.stetho:stetho:$rootProject.stethoVersion"

    releaseImplementation "com.google.firebase:firebase-crash:$rootProject.googleFirebaseVersion"

    androidTestImplementation("com.android.support.test.espresso:espresso-core:$rootProject.espressoVersion", {
        exclude group: "com.android.support", module: "support-annotations"
    })

    testImplementation "junit:junit:$rootProject.junitVersion"
}
